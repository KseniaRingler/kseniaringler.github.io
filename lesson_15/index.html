d<!DOCTYPE html>
<html lang="ru">
  <head>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
    
  <body>
  <!--В теге main будет находиться главная информация на сайте: заголовок, призыв к действию, телефоны и т.д. Это первый экран, который увидит пользователь-->  
  <main class="main">
    <div class="container">
      <div class="header">
        <div class="row align-items-center">
          <div class="col-lg-3 col-md-3 col-sm-2 ">
            <div class="logo">
              <img src="img/ГИПСОЛИТ.png" alt="Гипсолит. Штукатурка стен">
            </div>
          </div>
          <div class="col-lg-3 offset-lg-3 col-md-3 offset-md-3 col-sm-6 offset-sm-0 d-flex justify-content-end">
            <a class="phone-link" href="#">+7 495 771 05 08</a>
          </div>
          <div class="col-md-3 col-sm-4 d-flex justify-content-end">
            <button class="button header-btn">получить консультацию</button>
            <!-- <div class="wrap">
              <div class="wrap-block">
                <button class="button header-btn">получить консультацию</button>
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="row">
          <div class="col-lg-6 col-md-4 col-sm-12">
            <div class="main-title">
              <h1>Автоматизированная штукатурка стен</h1>
              <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
              <span>
                стоимость работ <br> от <strong>300</strong> руб/м <sup>2</sup>
              </span>
              <strong class="main-trigger">оплата по факту!</strong>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-2 col-md-5 offset-md-3 col-sm-10 offset-sm-1">
            <div class="main-form">
              <h2 class="main-form-header">Для расчета точной стоимости <br> закажите <strong>выезд замерщика</strong></h2>
              <form action="#">
                <label for="#">Ваше имя</label>
                <input class="main-form-input" type="text">
                <label for="#">Номер телефона</label>
                <input class="main-form-input" type="text">
                <button class="main-form-btn" type="submit">оставьте заявку</button>
                <small>Приедем в день обращения <sup>*</sup></small>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
