<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой первый сайт</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="celection">
    <div class="container">
      <!--Первый row (строка) для заголовка-->
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3">
          <h1 class="header text-center">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как получить свой первый миллион</strong>
          </h1>
        </div>
      </div>
      <!--Второй row под видео и форму-->
      <div class="row">
        <div class="col-lg-6 offset-lg-1 col-md-12 offset-md-0">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/yShfgJYXdfc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form">
            <p class="form-header text-center">Введите свой emale</p>
            <form action="#">
              <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
              <input type="text" class="form-control form-control-lg" placeholder="Ваш emale">
              <button class="btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="selektion">
    <div class="container">
          <!--row под заголовок секции-->
    <div class="row">
      <div class="col-lg-12 col-xs-12 col-cm-12">
        <h2 class="selection-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
      </div>
    </div>
    <!--Блок с преимуществами-->
    <div class="feature text-center">
      <div class="row">
        <!--Схема .col-lg-3*4>.feature-box>img[src="img/$$png"][alt="$ преимущество"]+p{первое преимущество}-->
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/01.png" alt="1 преимущество">
            <p>первое преимущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/02.png" alt="2 преимущество">
            <p>второе преимущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/03.png" alt="3 преимущество">
            <p>третье преимущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/04.png" alt="4 преимущество">
            <p>четвертое преимущество</p>
          </div>
        </div>
      </div>
    </div>
    <!--Кнопка-->
    <div class="col-text-centr text-center">
      <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
    </div>
  </div>
  </div>
</body>
</html>
