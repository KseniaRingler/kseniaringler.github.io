<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Всплывающие окна</title>
  <!-- Подключаем стили Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключаем наши стили -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Кнопка-триггер модального окна -->
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Удалить файл
    </button>
    
    <!-- Модальное окно -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <p class="modal-text">Вы действительно хотите удалить файл?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Да</button>
            <button type="button" class="btn btn-secondary">Нет</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Обязательно должна быть подключена библиотека jquery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
